apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-depl
spec:
  selector:
    matchLabels:
      app: payments-depl
  template:
    metadata:
      labels:
        app: payments-depl
    spec:
      containers:
      - name: payments-depl
        image: matfij/nw-payments
        env:
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
          - name: MONGO_URL
            value: 'mongodb://payments-db-srv:27017/payments'
          - name: NATS_CLUSTER_ID
            value: 'nightwood-outlet'
          - name: NATS_URL
            value: 'http://nats-srv:4222'
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
---
apiVersion: v1
kind: Service
metadata:
  name: payments-srv
spec:
  selector:
    app: payments-depl
  ports:
  - port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-db-depl
spec:
  selector:
    matchLabels:
      app: payments-db-depl
  template:
    metadata:
      labels:
        app: payments-db-depl
    spec:
      containers:
      - name: payments-db-depl
        image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: payments-db-srv
spec:
  selector:
    app: payments-db-depl
  ports:
  - port: 27017
    targetPort: 27017
