apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: nightwood-outlet.dev
    http:
      paths:
      - pathType: Prefix
        path: "/api/users/"
        backend:
          service:
            name: auth-srv
            port: 
              number: 3000
      - pathType: Prefix
        path: "/api/items/"
        backend:
          service:
            name: items-srv
            port: 
              number: 3000
      - pathType: Prefix
        path: "/?(.*)"
        backend:
          service:
            name: client-srv
            port: 
              number: 3000
